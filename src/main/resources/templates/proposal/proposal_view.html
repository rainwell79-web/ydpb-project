<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" th:replace="~{includes/layout::base(~{::title}, ~{::headEtc}, ~{::location}, ~{::content})}">
<head>
    <meta charset="UTF-8">
    <!-- 현재 페이지의 타이틀 입력 -->
    <title th:fragment="title">주민제안 | 주민제안 | 영등포본동 주민센터</title>

    <!-- 현재 페이지에만 사용하는 추가 head 정보 | css, js 등 -->
    <th:block th:fragment="headEtc">
    <script>const MENU_ID = 'CB';</script>
    </th:block>

</head>
<body>

    <!-- 현재 페이지 로케이션 정보 | 2depth - 3depth 만 표시 | 1depth 는 layout 페이지에 고정 -->
    <!-- location fragment -->
    <th:block th:fragment="location">
                        <div class="location-text">
                            <a th:href="@{/proposal/guide}">주민제안</a>
                        </div>
                        <div class="location-next">&gt;</div>
                        <div class="location-text last">
                            <a th:href="@{/proposal/board}">주민제안</a>
                        </div>
    </th:block>
    <!-- //location fragment -->

    <!-- 현재 페이지 내용 | main 태그 내부 -->
    <!-- main -->
            <main th:fragment="content">
                <!-- contents -->
                <div id="contents" class="contents-board-view proposal-view inner">
                    <div class="board-info">
                        <span>제안일</span>
                        <time th:datetime="${#dates.format(board.regdate, 'yyyy-MM-dd')}" th:text="${#dates.format(board.regdate, 'yyyy.MM.dd')}">날짜 출력</time>
                    </div>
                    <table class="table table-form">
                        <colgroup>
                            <col class="col1">
                            <col class="col2">
                        </colgroup>
                        <tbody>
                        <tr>
                            <td colspan="2">
                                <strong class="text-title" th:text="${board.boTitle}">제목 출력</strong>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">현황 및 문제점</th>
                            <td>
                                <div class="text-content" th:text="${board.problem}">문제점 출력</div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2" class="td-content">
                                <div class="text-content" th:text="${board.boContent}">내용 출력</div>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">기대효과</th>
                            <td>
                                <div class="text-content" th:text="${board.effect}">기대효과 출력</div>
                            </td>
                        </tr>
                        <tr th:if="${board.status != null}">
                            <th scope="row">처리상황</th>
                            <td th:text="${board.status}">처리상황 출력</td>
                        </tr>
                        <tr th:if="${board.opinion != null}">
                            <th scope="row">종합의견</th>
                            <td>
                                <div class="text-content" th:text="${board.opinion}">종합의견 출력</div>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="board-btns">
                        <div class="more-btns">
                            <a href="proposal_edit.html" class="btn btn-bordered edit">수정</a>
                            <a href="#" class="btn btn-bordered delete">삭제</a>
                        </div>
                        <a th:href="@{/proposal/board(searchType=${cri.searchType}, keyword=${cri.keyword}, amount=${cri.amount}, pageNum=${cri.pageNum})}" class="btn btn-write list">목록</a>
                    </div>

                    <ul class="board-move-post">
                        <li>
                            <b>이전글</b>
                            <div class="link-post">
                                <a href="#">신길1동 골프장07마을버스 온열의자 설치</a>
                            </div>
                        </li>
                        <li>
                            <b>다음글</b>
                            <div class="link-post">
                                <a href="#">개인재산권 및 안전/행복추구권 침해로인한 고통 민원</a>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- //contents -->
            </main>
    <!-- //main -->

</body>
</html>
